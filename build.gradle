allprojects {
    ext {
        gradleAvroPluginVersion = '0.7.0'

        springBootVersion = '1.2.7.RELEASE'
        jacksonVersion = '2.6.2'
        avroVersion = '1.7.7'
        commonsIoVersion = '2.4'

        jUnitVersion = '4.10'
        mockitoVersion = '1.9.0'
    }

    buildscript {
        repositories {
            jcenter()
            maven {
                url "https://plugins.gradle.org/m2/"
            }
        }
        dependencies {
            classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
        }
    }

    repositories {
        jcenter()
        maven {
            url 'https://dl.bintray.com/cyr62110/maven'
        }
    }
}